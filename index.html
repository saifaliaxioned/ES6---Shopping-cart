<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <!-- cart section start -->
      <section class="cart-section">
        <div class="wrapper">
          <h1>enter items and quantity:</h1>
          <div class="cart-content">
            <div class="cart-data">
              <form action="#FIXME" class="dataForm">
                <div class="input-group">
                  <label for="item">item:</label>
                  <input type="text" class="item" placeholder="Enter name of item">
                  <ul class="dropdown"></ul>
                  <span class="input-error">*Please add item</span>              
                </div>
                <div class="input-group">
                  <label for="quantity">quantity:</label>
                  <input type="number" class="quantity" placeholder="Enter quantity of" min="1">
                  <span class="input-error">*Please add quantity</span> 
                </div>
                <div class="input-control">
                  <input type="submit" value="Save">
                </div>
              </form>
              <div class="cart-table">
                <h2>shopping list:</h2>
                <ul class="head-items">
                  <li class="head-list">
                    <h2>name</h2>
                  </li>
                  <li class="head-list">
                    <h2>value</h2>
                  </li>
                  <li class="head-list">
                    <h2>modify</h2>
                  </li>
                  <li class="head-list">
                    <h2>remove</h2>
                  </li>
                </ul>
                <ul class="data-items">
                  <li class="dummy-list">dummy</li>
                </ul> 
                <div class="total-amount">
                  <h3>total amount: <span>dummy</span></h3>
                </div>           
              </div>
              <div class="clear-btn">
                <a href="#FIXME" title="Clear">clear</a>
                <span>*Remove all items</span>
              </div>
            </div>
            <div class="cart-image">
              <figure>
                <img src="https://images.unsplash.com/photo-1591348278999-ee1d0c06ed7b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHNob3BwaW5nJTIwYmFnfGVufDB8MnwwfHw%3D&w=1000&q=80" alt="Bag">
              </figure>
            </div>
          </div>          
        </div>
      </section>
      <!-- cart section end -->
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
